<!DOCTYPE html>
<html>
<head>
    <title>PowerShell WebSocket</title>
    <style>
        body {
            font-family: monospace;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }
        #terminal {
            width: 100%;
            height: 90vh;
            overflow: auto;
            white-space: pre-wrap;
            padding: 10px;
            box-sizing: border-box;
        }
        #input {
            outline: none;
            border: none;
            background: none;
            color: white;
            font-family: monospace;
            display: inline-block;
            vertical-align: top;
        }
        .prompt {
            color: lightgreen;
            display: inline-block;
            width: 1.5em;
            text-align: right;
            margin-right: 5px;
        }
        .input-line {
            display: inline-block;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div class="input-line">
            <span class="prompt">> </span><div id="input" contenteditable="true"></div>
        </div>
    </div>
    <script>
        var socket = new WebSocket('ws://' + window.location.host + '/ws/powershell/');
        var terminal = document.getElementById('terminal');
        var input = document.getElementById('input');
        var prompt = document.querySelector('.prompt');

        socket.onmessage = function(event) {
            appendOutput(event.data);
        };

        input.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                var command = input.textContent.trim();
                socket.send(command);
                appendOutput('\n> ' + command + '\n');
                input.textContent = '';
            } else if (event.key === 'Backspace') {
                if (input.textContent.length === 0) {
                    event.preventDefault();
                }
            }
            scrollToBottom();
        });

        function appendOutput(text) {
            var output = document.createTextNode(text);
            terminal.insertBefore(output, terminal.querySelector('.input-line'));
        }

        function scrollToBottom() {
            terminal.scrollTop = terminal.scrollHeight;
        }
    </script>
</body>
</html>
